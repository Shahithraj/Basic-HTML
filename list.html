<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered list -->
    <!-- circle, bullet,square -->
    <ul type="circle">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <!-- Ordered list -->
    <!-- A,a,i,I,1 -->
    <ol reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
    <!-- description list -->
    <dt>Coffee</dt>
    <dd> - Nice cup of coffee</dd>
    <dt>Tea</dt>
    <dd> - Nice cup of Tea</dd>

  </body>
</html>
